<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="bikes">
        <nav>
            <img src="Assets/logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>The Strength of the G 310 R is in its lightness and agility. The Bike not only delivers fun in the big-city tumult, but also when you are redefining the citylimits when changing quickly</p>
            <h3>Choose Your Colour</h3>
            <div class="coloor-slect">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redbtn = document.getElementById("red")
        let bluebtn = document.getElementById("blue")
        let blackbtn = document.getElementById("black")
        let bikes = document.getElementById("bikes")

        redbtn.onclick = function(){

            bikes.style.backgroundImage = "url(Assets/BMW1.png)";
        }
        bluebtn.onclick = function(){

                bikes.style.backgroundImage = "url(Assets/BMW2.png)";

        }
        blackbtn.onclick = function(){

            bikes.style.backgroundImage = "url(Assets/BMW3.png)";
        }


    </script>

</body>
</html>
